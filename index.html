<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    minimum-scale=1.0, user-scalable=no">
    <meta name="HandheldFriendly" content="true">
    <title>j-speech-assistant</title>
    <meta name="description" content="J-Speech helps people with speech diffuclties communicate">
    <link rel="icon" href="assets/images/favicon_io/favicon.ico">
    <link rel="apple-touch-icon" href="assets/images/favicon_io/apple-touch-icon.png" sizes="180x180">
    <link rel="mask-icon" href="assets/images/favicon_io/favicon.svg" color="#333333">
    <meta name="theme-color" content="#333333">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/index.css"> 
    <script src="./src/js/pwa.js" type="module"></script>
</head>
<body>
    <main>
        <nav class="navbar">
            <div class="navbar__element-container">
                <button class="navbar__item">
                    <h3 class="navbar__item-icon">🕯️</h3>
                    <h3 class="navbar__item-title">Hygge</h3>
                </button>
                <button class="navbar__item">
                    <h3 class="navbar__item-icon">🥑🥤</h3>
                    <h3 class="navbar__item-title">Mat og Drikke</h3>
                </button>
                <button class="navbar__item">
                    <h3 class="navbar__item-icon">🙋🏻‍♀️</h3>
                    <h3 class="navbar__item-title">Helse</h3>
                </button>
                <button class="navbar__item navbar__item--active">
                    <h3 class="navbar__item-icon">❤️</h3>
                    <h3 class="navbar__item-title">Favoritter</h3>
                </button>
            </div>
        </nav>
        <section class="speechboard">
            <div class="speechboard__container">
                <button id="ja" class="speechboard__item">
                    <h3 class="speechboard__item-icon">✅</h3>
                    <h3 class="speechboard__item-title">ja</h3>
                </button>
                <button id="nei" class="speechboard__item">
                    <h3 class="speechboard__item-icon">❌</h3>
                    <h3 class="speechboard__item-title">nei</h3>
                </button>
                <button id="vet-ikke" class="speechboard__item">
                    <h3 class="speechboard__item-icon">🤷🏻‍♀️</h3>
                    <h3 class="speechboard__item-title">vet ikke</h3>
                </button>
                <button id="ferdig" class="speechboard__item">
                    <h3 class="speechboard__item-icon">☑️</h3>
                    <h3 class="speechboard__item-title">ferdig</h3>
                </button>
                <button id="torst" class="speechboard__item">
                    <h3 class="speechboard__item-icon">🥤</h3>
                    <h3 class="speechboard__item-title">tørst</h3>
                </button>
                <button id="sulten" class="speechboard__item">
                    <h3 class="speechboard__item-icon">🍗</h3>
                    <h3 class="speechboard__item-title">sulten</h3>
                </button>
                <button id="du-gjor" class="speechboard__item">
                    <h3 class="speechboard__item-icon">👉🏻</h3>
                    <h3 class="speechboard__item-title">du gjør</h3>
                </button>
                <button id="jeg-gjor" class="speechboard__item">
                    <h3 class="speechboard__item-icon">🙍🏻‍♀️</h3>
                    <h3 class="speechboard__item-title">jeg gjør</h3>
                </button>
                <button id="stopp" class="speechboard__item">
                    <h3 class="speechboard__item-icon">✋🏻</h3>
                    <h3 class="speechboard__item-title">stopp</h3>
                </button>
                <button id="unnskyld" class="speechboard__item">
                    <h3 class="speechboard__item-icon">😥</h3>
                    <h3 class="speechboard__item-title">unnskyld</h3>
                </button>
                <button id="bra" class="speechboard__item">
                    <h3 class="speechboard__item-icon">👍</h3>
                    <h3 class="speechboard__item-title">bra</h3>
                </button>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js" type="module"></script>
</body>
</html>
